<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(68, 68, 65);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body style="background-color: darkblue; text-align: center;">
    <fieldset>
        <legend style="text-align: center;">Currency Converter </legend>

    <script>
        function Convertor(){
            from = document.fm.from.value;
            to = document.fm.to.value;
            amt = parseFloat(document.fm.amt.value);
            //document.write(from,to)
            fetch(`https://api.exchangerate-api.com/v4/latest/${from}`)
         .then(re=>re.json())
         .then(data=>{
            console.log(data['rates'][to])
            camount = data['rates'][to]
            document.getElementById('h1').innerHTML = camount*amt;
         })
        }
    </script>
    <form name="fm">
        From:
        <select name="from">
            <option value="INR">Indian Rupees</option>
            <option value="USD">Amreecan Dollar</option>
            <option value="QAR">Qatar Riyal</option>
        </select>
        <br><br>
        TO:
        <select name="to">
            <option value="INR">Indian Rupees</option>
            <option value="USD">Amreecan Dollar</option>
            <option value="QAR">Qatar Riyal</option>
        </select>
        <br><br>
        Amount:<input type="number" placeholder="Enter Amount to Convert" name="amt" />
    </form>
    <br>
    <input type="submit" value="Convert" onclick="Convertor()" />
    <br>

    <h1>Converted Amount: <span id="h1"></span></h1>
</fieldset>
</body>
</html>
