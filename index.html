<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfollio</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(0, 0, 8);
            color: white;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 40px;
            background-color: rgb(1, 1, 60);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 30px;

        }
        .left{
            font-size: 1.5rem;
        }
        .firstsection{
            display: flex;
            justify-content: space-around;
            margin: 23px 0;
        }
        .firstsection div{
            width: 30%;
        }

        .leftsection{
            background-color: red;
            width: 34px;
        }
        .rightsection img{
             width: 80%;
             margin: 50px 0;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left"><b> Anuj Portfollio</b></div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Skill</li>
                    <li>Project</li>
                    <li>Contact Me</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstsection">
            <div class="leftsection">
                Hi, My name is Anuj
                <div>and I am a Web Developer </div>

            </div>
            <div class="rightsection">
                <img src="https://scontent.fbom3-1.fna.fbcdn.net/v/t39.30808-6/331300276_1870634096623199_3796622433838452251_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=5f2048&_nc_ohc=jqDrtSY2RqUAb54y5mP&_nc_ht=scontent.fbom3-1.fna&oh=00_AfDrb8_RIwZTLMzgOEbobiR6hqdD1sJRfqXMZ_E8wHz-0Q&oe=6632B30D"
            </div>
        </section>
    </main>
</body>
</html>
